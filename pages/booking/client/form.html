<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../../../global/css/style.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="../functions.js"></script>
    <title>Booking</title>
</head>

<body>
<form action="book.php" method="post">
    <div class="checkin-checkout-dates">
        <label for="checkin">Check in date</label>
        <input id="checkin" name="checkin" onchange="set_date_constraints()" type="date">

        <label for="checkout">Check out date</label>
        <input id="checkout" name="checkout" onchange="set_date_constraints()" type="date">
    </div>
    <div class="num-of-occupants">
        <label for="adults">Number of adults</label>
        <input id="adults" min="1" name="adults" type="number">

            <label for="children">Number of children</label>
            <input id="children" min="0" name="children" type="number">
        </div>
        <div class="options">
            <div class="room_type">
                <input checked="checked" id="room_type_standard_room" name="room_type" onchange="change_max_beds()"
                       type="radio" value="1">
                <label for="room_type_standard_room">Standard Room</label>
                <input id="room_type_chalet" name="room_type" onchange="change_max_beds()" type="radio" value="2">
                <label for="room_type_chalet">Chalet</label>
                <input id="room_type_beachside_villa" name="room_type" onchange="change_max_beds()" type="radio" value="3">
                <label for="room_type_beachside_villa">Beachside Villa</label>
                <input id="room_type_duplex" name="room_type" onchange="change_max_beds()" type="radio" value="4">
                <label for="room_type_duplex">Duplex</label>
                <input id="room_type_apartment" name="room_type" onchange="change_max_beds()" type="radio" value="5">
                <label for="room_type_apartment">Apartment-like</label>
            </div>
            <div class="view">
                <input id="room_view_sea" name="room_view" type="radio" value="1">
                <label for="room_view_sea">Sea view</label>
                <input id="room_view_mountains" name="room_view" type="radio" value="2">
                <label for="room_view_mountains">Mountain view</label>
                <input id="room_view_garden" name="room_view" type="radio" value="3">
                <label for="room_view_garden">Garden view</label>
                <input id="room_view_pool" name="room_view" type="radio" value="4">
                <label for="room_view_pool">Pool view</label>
            </div>
            <div class="outdoors">
                <input id="outdoors_balcony" name="outdoors" type="radio" value="0">
                <label for="outdoors_balcony">Balcony</label>
                <input id="outdoors_patio" name="outdoors" type="radio" value="'1">
                <label for="outdoors_patio">Patio</label>
            </div>
            <input id="room_beds_number" max="4" min="1" name="room_beds_number" type="number" value="1">
            <label for="room_beds_number">Number of beds</label>
            <input id="ac" name="ac" type="checkbox" value="">
            <label for="ac">Air Conditioned</label>
            <input id="bath" name="bath" type="checkbox" value="">
            <label for="bath">Bath</label>
        </div>
        <input id="submit" name="submit" type="submit">
    </form>
</body>

</html>
