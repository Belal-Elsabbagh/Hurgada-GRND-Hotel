<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<form action="" method="post">
    <div>
        <label for="user_pic">Select profile picture:</label>
        <input type="file" id="user_pic" name="user_pic" accept="image/png, image/gif, image/jpeg"/>
    </div>

    <div>
        <label for="national_id_photo">Upload photo of national ID:</label>
        <input type="file" id="national_id_photo" name="national_id_photo" accept="image/png, image/gif, image/jpeg"/>
    </div>

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="enabled">Enabled:</label>
        <input type="checkbox" name="enabled" id="enabled">
        <br>
        <label for="qc_comment">Quality Control Comment:</label><br>
        <textarea name="qc_comment" id="qc_comment" rows="6" cols="30" placeholder="Enter comment"
                  style="resize: none;"></textarea>
    </div>
</form>
</body>

</html>
